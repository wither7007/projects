<!DOCTYPE html>
<html lang="en">

<head>

    <style>
      body {
        height: 100vh;
        /* display: flex;

      }
      .box {
        border: solid 1px #000;
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }
    </style>
</head>

<body>
    <div class="grid">
        <div>1</div>
        <div>1</div>
    </div>
